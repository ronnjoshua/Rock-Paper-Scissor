<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>Rock Paper Scissor Game</header>
            <div class="result">
                <h1>Let's Play!</h1>
            </div>
            <div class="rps-pick">
                <h3 class="rps-playerpick">Player Pick</h3>
                <h3 class="rps-computerpick">Computer Pick</h3>
            </div>

            <!-- PLAYER CHOICE-->
        <div class="player-choices">   
            <div class="rock-container">
                <button id="rockps-btn" class="rock-btn">
                    Rock
                </button>
                <div class="show-rock">
                    <img src="images/rock.png" alt="rock">
                </div>    
            </div>

            <div class="paper-container">
                <button id="rpapers-btn" class="paper-btn">
                    Paper
                </button>
                <div class="show-paper">
                    <img src="images/paper.png" alt="paper">
                </div>  
            </div>

            <div class="scissor-container">
                <button id="rpscissor-btn" class="scissor-btn">
                    Scissor
                </button>
                <div class="show-scissor">
                    <img src="images/scissor.png" alt="scissor">
                </div>    
            </div>
        </div>
            <!-- COMPUTER CHOICE -->
            <div>   
                <div class="show-rock2">
                    <img src="images/rock2.png" alt="rock">
                </div>    
            
                <div class="show-paper2">
                    <img src="images/paper2.png" alt="paper">
                </div>  
                
                <div class="show-scissor2">
                    <img src="images/scissor2.png" alt="scissor">
                </div>    
                
            </div>
            <!--COMPUTER CHOICE END-->
   
        <div class="score-board">
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="play-exit-btn">
            <button id="play-btn">PLAY</button>
            <button id="exit-btn">EXIT</button>
        </div>
        <div id="reset-btn-container">
            <button id="reset-btn">RESET</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
